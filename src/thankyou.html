<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Checkout</title>
   <link rel="stylesheet" href="/dist/output.css" />
</head>

<body class="flex flex-col min-h-screen">

      <div

               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
               </svg>
            </div>
            <div><span class="text-lg text-white">Otto</span></div>

               <li>

                  </li>
                  <li>
                     <a class="mr-3" href="">Products</a>

                  <ul class="flex items-center">
                     <li class="flex items-center">

                              stroke="currentColor" class="w-5 h-5 lg:w-6 lg:h-6">

                              stroke="currentColor" class="w-5 h-5 lg:w-6 lg:h-6">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                 d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />

                     <li class="flex items-center">
                        <div href="" id="navToggle" class="inline-block lg:hidden">
                           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                              stroke="currentColor" class="w-5 h-5 lg:w-6 lg:h-6">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                 d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />

         <a href=""

            <div class="flex items-center justify-center">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-3">

                  <path

               </div>
               <div class="inline-block">
                  <p class="font-bold text-lg mb-3">Links</p>
                  <ul>
                     <li>
                        <a href="" class="hover:underline">
                           Home
                        </a>
                     </li>
                     <li>
                        <a href="" class="hover:underline">
                           Products
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
            <hr class="my-8" />
            <div class="text-center">
               <p>Copyright &copy; 2022, All Rights Reserved</p>
            </div>
         </div>
      </div>
   </footer>

   <div class="backdrop backdrop-blur hidden h-screen w-screen fixed top-0 left-0 lg:hidden"></div>
   <script src="cart.js"></script>
